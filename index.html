<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo slide</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
        <section aria-label="Newest Photos">
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="FB_IMG_1622408132082.jpg" alt="image 1">
                </li>
                <li class="slide">
                    <img src="FB_IMG_1622408140389.jpg" alt="image 2">
                </li>
                <li class="slide">
                    <img src="FB_IMG_1622408166582.jpg" alt="image 3">
                </li>
                <li class="slide">
                    <img src="FB_IMG_1622408175389.jpg" alt="image 4">
                </li>
                <li class="slide">
                    <img src="FB_IMG_1622408183933.jpg" alt="image 5">
                </li>
                <li class="slide">
                    <img src="FB_IMG_1622408189594.jpg" alt="image 6">
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
